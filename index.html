<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .rose {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('corazon.png'); /* Aseg√∫rate de que el archivo rosa.png est√° en la misma carpeta */
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üåπ Para alguien especial üåπ</h1>
    <p>Espero que este peque√±o detalle te saque una sonrisa üòä</p>
    <div class="container" id="container"></div>

    <script>
        function createRose() {
            const rose = document.createElement("div");
            rose.classList.add("rose");
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("container").appendChild(rose);
            setTimeout(() => rose.remove(), 5000);
        }
        setInterval(createRose, 300);
    </script>
</body>
</html>
